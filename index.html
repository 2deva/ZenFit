    content="ZenFit is an emotionally intelligent fitness companion that helps you build sustainable movement habits through conversational AI." />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Anthropic Claude Palette
            claude: {
              // Primary Terracotta/Amber
              50: '#FEF7F0',
              100: '#FDECE0',
              200: '#FAD4B8',
              300: '#F6B78F',
              400: '#F1965D',
              500: '#E87A38',
              600: '#D96922',
              700: '#B4501B',
              800: '#91411D',
              900: '#77391C',
              950: '#401B0B',
            },
            sand: {
              // Warm Sand/Cream Backgrounds
              50: '#FDFCFB',
              100: '#F9F6F3',
              200: '#F3EDE7',
              300: '#E8DED3',
              400: '#D5C4B4',
              500: '#BEAB99',
              600: '#A38C78',
              700: '#877161',
              800: '#6F5D51',
              900: '#5D4E45',
              950: '#312924',
            },
            ink: {
              // Dark Text/UI Elements
              50: '#F8F7F7',
              100: '#EFEDED',
              200: '#D8D4D3',
              300: '#B7B2AF',
              400: '#948D89',
              500: '#786F6C',
              600: '#625B58',
              700: '#504A48',
              800: '#433F3D',
              900: '#3A3735',
              950: '#1F1D1C',
            },
            accent: {
              // Complementary Accents
              teal: '#2A9D8F',
              green: '#4A9D5C',
              blue: '#457B9D',
            }
          },
          fontFamily: {
            display: ['Outfit', 'system-ui', 'sans-serif'],
            body: ['Satoshi', 'system-ui', 'sans-serif'],
          },
          fontSize: {
            'display-xl': ['3.5rem', { lineHeight: '1.1', letterSpacing: '-0.02em', fontWeight: '700' }],
            'display-lg': ['2.5rem', { lineHeight: '1.15', letterSpacing: '-0.02em', fontWeight: '700' }],
            'display-md': ['1.875rem', { lineHeight: '1.2', letterSpacing: '-0.01em', fontWeight: '600' }],
            'display-sm': ['1.25rem', { lineHeight: '1.3', letterSpacing: '-0.01em', fontWeight: '600' }],
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(65, 50, 40, 0.08)',
            'soft-md': '0 8px 30px -4px rgba(65, 50, 40, 0.1)',
            'soft-lg': '0 16px 50px -8px rgba(65, 50, 40, 0.12)',
            'soft-xl': '0 24px 60px -12px rgba(65, 50, 40, 0.15)',
            'glow-claude': '0 0 40px -8px rgba(233, 122, 56, 0.35)',
            'glow-teal': '0 0 40px -8px rgba(42, 157, 143, 0.35)',
            'inner-soft': 'inset 0 2px 4px 0 rgba(65, 50, 40, 0.05)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-slow': 'float 8s ease-in-out infinite',
            'float-gentle': 'floatGentle 10s ease-in-out infinite',
            'breathe': 'breathe 4s ease-in-out infinite',
            'breathe-slow': 'breathe 6s ease-in-out infinite',
            'reveal-up': 'revealUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'reveal-up-delayed': 'revealUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards',
            'slide-up-fade': 'slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'glow-pulse': 'glowPulse 3s ease-in-out infinite',
            'gradient-shift': 'gradientShift 8s ease infinite',
            'spin-slow': 'spin 12s linear infinite',
            'pulse-ring': 'pulseRing 2s ease-out infinite',
            'zen-float': 'zenFloat 6s ease-in-out infinite',
            'zen-glow': 'zenGlow 4s ease-in-out infinite',
            'zen-rotate': 'zenRotate 20s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            floatGentle: {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '33%': { transform: 'translateY(-8px) rotate(1deg)' },
              '66%': { transform: 'translateY(-4px) rotate(-1deg)' },
            },
            breathe: {
              '0%, 100%': { transform: 'scale(1)', opacity: '1' },
              '50%': { transform: 'scale(1.05)', opacity: '0.9' },
            },
            revealUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)', filter: 'blur(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
            },
            slideUpFade: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            glowPulse: {
              '0%, 100%': { opacity: '0.4' },
              '50%': { opacity: '0.8' },
            },
            gradientShift: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            pulseRing: {
              '0%': { transform: 'scale(0.8)', opacity: '1' },
              '100%': { transform: 'scale(2)', opacity: '0' },
            },
            zenFloat: {
              '0%, 100%': { transform: 'translateY(0) scale(1)' },
              '50%': { transform: 'translateY(-12px) scale(1.02)' },
            },
            zenGlow: {
              '0%, 100%': { boxShadow: '0 0 40px 10px rgba(232, 122, 56, 0.15)' },
              '50%': { boxShadow: '0 0 60px 20px rgba(232, 122, 56, 0.25)' },
            },
            zenRotate: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'gradient-conic': 'conic-gradient(var(--tw-gradient-stops))',
          },
          backdropBlur: {
            'xs': '2px',
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
          },
        },
      },
    }
  </script>

  <!-- Premium Font Stack -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"

  <style>
    /* Custom Scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Base Typography */
    body {
      font-family: 'Inter', 'Satoshi', system-ui, sans-serif;
      background-color: #FDFCFB;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-display {
      font-family: 'Outfit', system-ui, sans-serif;
    }

    /* Glass Panel Effect - Light Mode (Claude) */
    .glass-panel {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(232, 122, 56, 0.12);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(213, 196, 180, 0.4);
    }

    /* Gradient Text */
    .text-gradient-claude {
      background: linear-gradient(135deg, #E87A38 0%, #D96922 50%, #B4501B 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .text-gradient-warm {
      background: linear-gradient(135deg, #F1965D 0%, #E87A38 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Mesh Background - Claude */
    .mesh-bg-claude {
      background:
        radial-gradient(at 0% 0%, rgba(232, 122, 56, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(246, 183, 143, 0.1) 0px, transparent 50%),
        radial-gradient(at 80% 100%, rgba(42, 157, 143, 0.06) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(232, 222, 211, 0.15) 0px, transparent 50%);
    }

    /* Noise texture overlay */
    .noise::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.015;
      pointer-events: none;
      z-index: 1;
    }

    /* Card Hover */
    .card-hover {
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .card-hover:hover {
      transform: translateY(-4px);
      border-color: rgba(232, 122, 56, 0.25);
      box-shadow: 0 20px 50px -12px rgba(232, 122, 56, 0.15);
    }

    /* Stagger Animation Delays */
    .stagger-1 {
      animation-delay: 0.05s;
    }

    .stagger-2 {
      animation-delay: 0.1s;
    }

    .stagger-3 {
      animation-delay: 0.15s;
    }

    .stagger-4 {
      animation-delay: 0.2s;
    }

    .stagger-5 {
      animation-delay: 0.25s;
    }

    /* Selection Color */
    ::selection {
      background-color: rgba(232, 122, 56, 0.25);
    }

    /* Focus Ring */
    .focus-ring:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(232, 122, 56, 0.3);
    }
  </style>
